<!--
    1 Section
        background-image - using img_overlay class
        wrapper form-item class
            user input forms for username,password
            label for checkbox
            input for submit
-->
<div id="content">
    <div class="img_overlay"></div>
    <div id="login">
        <h1> <strong> Sign in </strong></h1>
        <form id="login-form">
            <div class="form-item">
                <label for="username">Username</label>
                <input id="username" name="username" placeholder="Enter your username" type="text">
            </div>
            <div class="form-item">
                <label for="password">Password</label>
                <input id="password" name="password" placeholder="Enter your password" type="password">
            </div>
            <div class="form-item">
                <label for="remember-me">Remember me</label>
                <input type="checkbox" id="remember-me" name="remember-me">
            </div>
            <div class="form-item">
                <input type="submit" value="Submit">
            </div>
        </form>
        <h2>
            <a href="https://loop.dcu.ie/login/index.php" target="_blank">Sign in with Student Email</a>
        </h2>
    </div>
</div>
